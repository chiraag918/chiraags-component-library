name: Deploy to Vercel

on:
  push:
    branches:
      - main # Change this if your main branch has a different name

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: amondnet/vercel-action@v20
        id: vercel-deployment
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: "H9Y9VcUv0Wnsi5ti7ILjRgOh"
          vercel-project-id: "prj_hZNEEEMndd9YbSwXmMrSfwfG3frv"
          vercel-project-name: "chiraags-component-library"
    outputs:
      preview-url: "https://chiraags-component-library.vercel.app/"
